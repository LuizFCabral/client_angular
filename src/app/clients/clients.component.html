<div class="row">
  <div class="col-8 m-auto mt-5">
    <form [formGroup] = "formGroupClient">

      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu Nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click) = "save()">Salvar</button>
      </div>

    </form>
  </div>
</div>


  <h5 class="card-title mt-5 mb-3">Clientes</h5>
  <table class="col-8 m-auto table table-striped" >
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th class="d-flex justify-content-center" scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{ client.id }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td class="d-flex justify-content-center">
          <button class="btn btn-danger me-2" (click)="remove(client)">Excluir</button>
          <button class="btn btn-primary" (click)="edit(client)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
